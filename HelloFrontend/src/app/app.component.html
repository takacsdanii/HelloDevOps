
<h1>{{ greetingText }}</h1>

<h1>Messages:</h1>
<ul>
  <li *ngFor="let message of messages">
    {{ message.text }}
    <button (click)="deleteMessage(message.id)">Delete</button>
  </li>
</ul>
<div>
    <input type="text" [(ngModel)]="newMessageText">
    <button (click)="addMessage(newMessageText)">Send</button>
</div>
